<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Photo Editor">
    <meta name="author" content="Muhammad Saad">

    <title>Editor</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="navigation-dark.css">
  <link rel="stylesheet" href="stylesheet.css">

  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  </head>
<body>
<nav class="menu-navigation-dark">
    <a href="#"><i class="fa fa-camera-retro"></i><span>Pictures</span></a>
    <a href="#"><i class="fa fa-crop" aria-hidden="true"></i><span>Crop</span></a>
    <a href="#"><i class="fa fa-repeat" aria-hidden="true"></i><span>Rotate</span></a>
    <a href="#"><i class="fa fa-expand" aria-hidden="true"></i><span>Resize</span></a>
    <a href="#"><i class="fa fa-sun-o" aria-hidden="true"></i><span>Brightness</span></a>
</nav>

<div class="container-fluid">
  <div class="row">
<div  class="col-md-3">
  
  <div class="row"><div class="col-md-12 sideimg"><canvas id="sketchcanvas" ></canvas></div></div>
  <div class="row"><div class="col-md-12 sideimg"><canvas id="grayconvas" ></canvas></div></div>
  <div class="row"><div class="col-md-12 sideimg"><canvas id="binarycanvas" ></canvas></div></div>
  <div class="row"><div class="col-md-12 sideimg"><canvas id="bluefilter" ></canvas></div></div>
  

</div>
  <div class="inputoutput col-md-6">

    <canvas id="canvasOutput" ></canvas>
  </div>
  <div  class="col-md-3">
      <div class="inputoutput smallcan">
        <h2>UPLOAD IMAGE</h2>
        <img id="imageSrc" alt="" />
        </div>
  </div>
  </div>
  <div class="row">
      <div  class="col-md-4"></div>
      <div class="caption col-md-4"><input type="file" id="fileInput" name="file" /></div>
      <button onclick="blurfunc()">Blur</button>
      <button onclick="rotate()">rotate</button>
      <div  class="col-md-4"></div>
  </div>
</div>


<script type="text/javascript">

function onOpenCvReady() {
  console.log("opencv is ready");
}
</script>
<script async src="opencv.js" onload=" onOpenCvReady();" type="text/javascript"></script>
<script src="javascript.js" type="text/javascript"></script>
</body>
</html>
